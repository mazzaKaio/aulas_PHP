<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Cliente</title>
<style>
    body {
        background-color: #f8eaff;
        font-family: Arial, sans-serif;
        color: #4a0072;
        margin:
            0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(130, 50, 150, 0.2);
    }

    table {
        width: 100%;
        border-spacing: 12px;
    }

    .title {
        font-size: 26px;
        font-weight: bold;
        color: #6a1b9a;
    }

    .subtitle {
        font-size: 20px;
        color: #8e24aa;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #d39edc;
        border-radius:
            8px;
        background-color: #f5e6fa;
    }

    input[type="button"] {
        background-color: #ba68c8;
        color: white;
        border: none;
        padding:
            10px 18px;
        margin: 4px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background-color: #9c27b0;
    }
</style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="2" class="title">Cadastro</td>
            </tr>
            <tr>
                <td colspan="2" class="subtitle">Cliente</td>
            </tr>
            <tr>
                <td>Código Cliente</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Nome</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Telefone</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>CPF</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Endereço</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="button" value="Cadastrar">
                    <input type="button" value="Alterar">
                    <input type="button" value="Excluir">
                    <input type="button" value="Pesquisar">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
